<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Loop</title>
</head>
<body>
  <canvas style="background-color: red"
  id="canvas"
  width="300"
  height="300">

  </canvas>


  <script>
    const canvas = document.getElementById("canvas");
    const c = canvas.getContext("2d");

    c.beginPath();
    c.rect(0,0,50,50);
    c.fill();

    let x = 0;
    let y = 0;
    setInterval( () => {
        console.log("hahaha");
        c.clearRect(0,0,300,300);

    c.beginPath();
    c.rect(x,y,50,50);
    c.fill();
    x = x+1;
    y = y+ 1;
    },1000 / 60);  //60 fps


    // setTimeout( () => {
    //     console.log("test");
    // },2000);

    


  </script>

    
</body>
</html>
