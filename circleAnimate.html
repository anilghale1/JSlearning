<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Circle Animation</h1>

    <canvas id="canvas" height="400px" width="500px" style="background-color: beige;"></canvas>



    <script>
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext("2d");


        function randomCircle()
        {
            setInterval( () => {
            console.log("working");
           
            let radius = Math.random() * 30 + 10; 
            let randomColor = getRandomColor();

           // context.clearRect(0,0,400,500);
            context.beginPath();
            context.fillStyle = randomColor;
            context.arc(Math.random() * 500, Math.random() * 500, radius = radius - 10, 0, 360);
            context.fill();
            
            },10)}
       


        function getRandomColor() {
                const letters = "0123456789ABCDEF";
                let color = "#";
                for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
                return color;
            }

           randomCircle();
    </script>
</body>
</html>
